apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: 3tier
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: rahul29d/2tier-frontend
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://backend-svc:80/api/tasks"
