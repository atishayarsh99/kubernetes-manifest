apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: 3tier
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: rahul29d/2tier-backend
        ports:
        - containerPort: 3500
        env:
        - name: MONGO_CONN_STR
          value: "mongodb://ati:ati12345@mongodb:27017/admin"
